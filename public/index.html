<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmena Inteligente - Dashboard Histórico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* [Se mantiene el CSS] */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #ff6600; text-align: center; }
        .tabs { overflow: hidden; border-bottom: 1px solid #ccc; margin-bottom: 20px; }
        .tabs button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; font-size: 17px; }
        .tabs button:hover { background-color: #ddd; }
        .tabs button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 6px 12px; border-top: none; }
        .data-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
        .card { padding: 15px; border-radius: 6px; text-align: center; }
        .card h2 { margin: 0; font-size: 1.2em; color: #333; }
        .card p { font-size: 2.5em; margin: 5px 0 0; font-weight: bold; }
        #temp-card { background-color: #ffe0b2; }
        #humidity-card { background-color: #b3e5fc; }
        #weight-card { background-color: #c8e6c9; }
        #sound-card { background-color: #e1bee7; }
        #timestamp { text-align: right; color: #777; font-size: 0.9em; margin-top: 10px; }
        .tare-control button { background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer; padding: 10px 20px; font-size: 1em; }
        .chart-container { margin-bottom: 30px; border: 1px solid #eee; padding: 15px; border-radius: 6px; background: #fff; }
        .date-selector { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; display: flex; gap: 10px; align-items: center; }
        .date-selector label { font-weight: bold; }
        @media (max-width: 600px) {
            .data-grid { grid-template-columns: 1fr; }
            .container { padding: 10px; }
            .card p { font-size: 2em; }
            .tabs button { padding: 10px 12px; font-size: 15px; }
            .date-selector { flex-direction: column; align-items: stretch; }
            .date-selector label, .date-selector input, .date-selector button { font-size: 0.9em; padding: 8px; }
            .chart-container { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Monitoreo de Colmena 🐝</h1>

        <div class="tabs">
            <button class="tablinks active" onclick="openTab(event, 'Actual')">Datos Actuales</button>
            <button class="tablinks" onclick="openTab(event, 'Historico')">Gráficos y Historial</button>
        </div>

        <div id="Actual" class="tabcontent" style="display: block;">
            <div class="data-grid">
                <div class="card" id="temp-card">
                    <h2>Temperatura</h2>
                    <p id="temp-value">--</p>
                </div>
                <div class="card" id="humidity-card">
                    <h2>Humedad</h2>
                    <p id="humidity-value">--</p>
                </div>
                <div class="card" id="weight-card">
                    <h2>Peso Neto (kg)</h2>
                    <p id="weight-value">--</p>
                </div>
                <div class="card" id="sound-card">
                    <h2>Intensidad de Sonido</h2>
                    <p id="sound-value">--</p>
                </div>
            </div>
            <p id="timestamp">Última actualización: --</p>

            <div class="tare-control">
                <button onclick="realizarTara()">Establecer Colmena Actual como CERO (Tara Persistente)</button>
            </div>
            
            <h2 style="margin-top: 30px;">Vista de la Colmena (ESP32-CAM)</h2>
            <img id="camera-feed" src="" alt="Stream de la cámara" style="width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; display: none;">
        </div>
        
        <div id="Historico" class="tabcontent">
            <h2>Selección de Rango de Fechas</h2>
            <div class="date-selector">
                <label for="start_date">Desde:</label>
                <input type="date" id="start_date" required>
                <label for="end_date">Hasta:</label>
                <input type="date" id="end_date" required>
                <button onclick="fetchHistoryData()">Mostrar Gráficos</button> 
            </div>
            
            <div id="chart-area-weight" class="chart-container">
                <h3>Estadísticas y Variación de Peso</h3>
                <canvas id="weightChart"></canvas>
            </div>
            
            <div id="chart-area-temp-humid" class="chart-container">
                <h3>Histórico de Temperatura y Humedad</h3>
                <canvas id="tempHumidChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // *********************************************************************************
        // 1. CONFIGURACIÓN DE LA URL DE RENDER (IMPORTANTE: Usar HTTPS)
        // *********************************************************************************
        const SERVER_URL = 'https://colmena-inteligente.onrender.com'; 
        let weightChart;
        let tempHumidChart;

        // --- MANEJO DE PESTAÑAS ---
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            if (tabName === 'Historico') {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('start_date').value = today;
                document.getElementById('end_date').value = today;
                fetchHistoryData(); // Carga el histórico al abrir la pestaña
            }
        }

        // --- 2. DATOS ACTUALES (/latest) ---
        async function updateLatestData() {
            try {
                // Endpoint corregido: /latest
                const response = await fetch(`${SERVER_URL}/latest`); 
                const data = await response.json();

                // Manejo de objeto vacío: {}
                if (Object.keys(data).length === 0) {
                    throw new Error("No hay datos en la base de datos.");
                }

                // *****************************************************************
                // NOMBRES DE VARIABLES CORREGIDOS (DB -> weight, temperature, audio)
                // *****************************************************************
                const weightKg = data.weight / 1000; // Convertir gramos a kilogramos

                document.getElementById('temp-value').textContent = `${data.temperature.toFixed(1)} °C`;
                document.getElementById('humidity-value').textContent = `${data.humidity}%`;
                document.getElementById('weight-value').textContent = `${weightKg.toFixed(2)}`; // Mostrar en kg
                document.getElementById('sound-value').textContent = `${data.audio}`;
                
                // Formatear la fecha
                const lastUpdated = new Date(data.timestamp).toLocaleString();
                document.getElementById('timestamp').textContent = `Última actualización: ${lastUpdated}`;

                // Manejo de la Cámara
                const camFeed = document.getElementById('camera-feed');
                if (data.cam_url) {
                    camFeed.src = data.cam_url;
                    camFeed.style.display = 'block';
                } else {
                    camFeed.style.display = 'none';
                }

            } catch (error) {
                console.error("Error al obtener datos actuales:", error);
                // Mensaje de error amigable
                document.getElementById('timestamp').textContent = "Error de conexión o datos vacíos. (Esperando ESP32)"; 
                document.getElementById('temp-value').textContent = '--';
                document.getElementById('humidity-value').textContent = '--';
                document.getElementById('weight-value').textContent = '--';
                document.getElementById('sound-value').textContent = '--';
            }
        }

        // --- 3. DATOS HISTÓRICOS Y GRÁFICOS (/history) ---
        async function fetchHistoryData() {
            // No usamos el rango de fechas aún, solo el endpoint /history que ya funciona
            // const startDate = document.getElementById('start_date').value;
            // const endDate = document.getElementById('end_date').value;

            try {
                // Endpoint corregido: /history (sin query params para obtener los últimos 24)
                const response = await fetch(`${SERVER_URL}/history`); 
                const historyData = await response.json(); 

                // Contenedor para mensajes de error o gráfico
                const weightChartContainer = document.getElementById('chart-area-weight');
                const tempHumidChartContainer = document.getElementById('chart-area-temp-humid');

                // Manejo del array vacío
                if (historyData.length === 0) {
                    clearCharts();
                    weightChartContainer.innerHTML = '<p class="text-center text-muted mt-5">Aún no hay suficientes datos históricos. El ESP32 debe enviar al menos 3 registros.</p>';
                    tempHumidChartContainer.innerHTML = '';
                    return;
                }
                
                // Si hay datos, restaurar el canvas si fue reemplazado por un mensaje
                if (weightChartContainer.querySelector('canvas') === null) {
                    weightChartContainer.innerHTML = '<h3>Estadísticas y Variación de Peso</h3><canvas id="weightChart"></canvas>';
                    tempHumidChartContainer.innerHTML = '<h3>Histórico de Temperatura y Humedad</h3><canvas id="tempHumidChart"></canvas>';
                }


                // Preparar datos para Chart.js
                // *****************************************************************
                // NOMBRES DE VARIABLES CORREGIDOS (DB -> weight, temperature, humidity)
                // *****************************************************************
                const labels = historyData.map(d => new Date(d.timestamp).toLocaleString());
                const weightValues = historyData.map(d => d.weight / 1000); // Convertir a KG para la gráfica
                const tempValues = historyData.map(d => d.temperature);
                const humidValues = historyData.map(d => d.humidity);

                renderWeightChart(labels, weightValues);
                renderTempHumidChart(labels, tempValues, humidValues);

            } catch (error) {
                console.error("Error al obtener datos históricos:", error);
                document.getElementById('chart-area-weight').innerHTML = 
                    '<p class="text-center text-danger mt-5">Error: No se pudo cargar el historial. Verifique su conexión.</p>';
                document.getElementById('chart-area-temp-humid').innerHTML = '';
            }
        }
        
        function clearCharts() {
            if (weightChart) weightChart.destroy();
            if (tempHumidChart) tempHumidChart.destroy();
        }

        // [Las funciones renderWeightChart y renderTempHumidChart no se modifican, ya que usan los datos preprocesados]
        function renderWeightChart(labels, data) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (weightChart) weightChart.destroy(); 
            
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peso Neto (kg)',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: false, title: { display: true, text: 'Peso (kg)' } } }
                }
            });
        }

        function renderTempHumidChart(labels, temp, humid) {
            const ctx = document.getElementById('tempHumidChart').getContext('2d');
            if (tempHumidChart) tempHumidChart.destroy(); 
            
            tempHumidChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            data: temp,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            yAxisID: 'yTemp',
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: 'Humedad (%)',
                            data: humid,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            yAxisID: 'yHumid',
                            tension: 0.1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false, },
                    stacked: false,
                    scales: {
                        yTemp: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Temperatura (°C)' }
                        },
                        yHumid: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Humedad (%)' },
                            grid: { drawOnChartArea: false, },
                            min: 0, max: 100
                        }
                    }
                }
            });
        }


        // --- TARA REMOTA (Manteniendo el código original del usuario) ---
        // NOTA: Esta función sólo funcionará si tu PC está en la misma red local que el ESP32
        async function realizarTara() {
            const camUrl = document.getElementById('camera-feed').src;
            if (!camUrl || camUrl.indexOf("http") === -1) {
                alert('Error: No se ha recibido una URL de cámara válida para obtener la IP del ESP32.');
                return;
            }
            
            let esp32IP;
            try {
                const url = new URL(camUrl);
                esp32IP = url.hostname;
            } catch (e) {
                alert('Error al parsear la URL de la cámara. Verifica que sea correcta.');
                return;
            }
            
            // Intenta acceder al endpoint /tare del ESP32 local
            const tareUrl = `http://${esp32IP}/tare`; 

            if (confirm(`¿Seguro que quieres establecer el peso actual como CERO para la balanza en ${esp32IP}?`)) {
                try {
                    const response = await fetch(tareUrl); 
                    const result = await response.text();
                    alert('TARA REMOTA COMPLETA: ' + result + '\nReinicia el ESP32 si es necesario.');
                    updateLatestData(); 
                } catch (error) {
                    alert('Error al intentar realizar la tara remota. (El ESP32 debe estar en tu red local).');
                    console.error(error);
                }
            }
        }


        // Carga inicial y actualización de datos actuales
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.tablinks.active').click(); 
            updateLatestData();
            // Actualiza los datos actuales cada 10 segundos
            setInterval(updateLatestData, 10000); 
        });
    </script>
</body>
</html>
